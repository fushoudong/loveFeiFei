<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>文字和段落</title>
        <link rel="icon" href="http://www.mobiletrain.org/favicon.ico" type="/image/x-icon">
    </head>
    <body>
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <p>一段文字</p>
        <strong>粗体强调</strong><br/>
        <em>斜体强调</em>
        <p>
            A<sup>2</sup>+B<sup>2</sup>=C<sup>2</sup>
        </p>
        <p>
            H<sub>2</sub>0
        </p>
    </body>
</html>
