<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单</title>
    </head>
    <body>
        <fieldset>
            <legend>type</legend>
            <form
                action=""
                enctype="application/x-www-form-urlencoded"
                method="POST"
                target="_blank">
                <p>
                    text:
                    <input 
                        type='text' 
                        name='text' 
                        value='基础文本' 
                        size='10'
                        maxlength='15'/>
                </p>
                <p>
                    password:
                    <input 
                        type='password' 
                        name='password' 
                        value='密码文本' 
                        size='10'
                        maxlength='15'/>
                </p>
                <p>
                    radio:
                    <input 
                        id="man"
                        type='radio' 
                        name='radio' 
                        value='man'
                        checked/>
                        <label
                            for="man">
                            男
                        </label>
                    <input 
                        id="woman"
                        type='radio' 
                        name='radio' 
                        value='woman'/>
                        <label 
                            for="woman">
                            女
                        </label>
                </p>
                <p>
                    checkbox:
                    <input 
                        type='checkbox' 
                        name='checkbox' 
                        value='man'
                        checked/>
                        男
                    <input 
                        type='checkbox' 
                        name='checkbox' 
                        value='woman'/>
                        女
                </p>
                <p>
                    button:
                    <input 
                        type="button" 
                        value="点击显示"
                        onclick="alert('我爱斐斐')"/>
                </p>
                <p>
                    <input 
                        type="submit" 
                        name="submit"
                        value="提交"/>
                    <input 
                        type="reset" 
                        name="reset"
                        value="重置"/>
                </p>
                <p>
                    file:
                    <input 
                        type='file'
                        name="file"
                        size='10'
                        maxlength='15'/>
                </p>
                <p>
                    datalist:
                    <input list="data">
                    <datalist id="data">
                        <option>生生</option>
                        <option>可惜没如果</option>
                        <option>裂缝中的阳光</option>
                        <option>stay with you</option>
                    </datalist>
                </p>
                <p>
                    select:
                    <select>
                        <option value="" selected disabled>请选择</option>
                        <option value="value1">value1</option>
                        <option value="value2">value2</option>
                        <option value="value3" selected>value3</option>
                        <option value="value4">value4</option>
                    </select>
                </p>
                <p>
                    textarea:
                    <textarea name="textarea" cols="30" rows="10">
                    </textarea>
                </p>
                <p>
                    label：
                    <input type="radio" name="gender" id="man"/>
                    <label for="man">男</label>
                    <input type="radio" name="gender" id="woman"/>
                    <label for="woman">女</label>
                </p>
            </form>
            
        </fieldset>
    </body>
</html>
<style>
    fieldset{
        width: fit-content;
    }
</style>
