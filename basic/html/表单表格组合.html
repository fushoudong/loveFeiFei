<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <form
            action=""
            method="POST"
            enctype="application/x-www-form-urlencoded">
            <tbody>
                <table 
                    width='400'
                    height='300'
                    border="yes" 
                    cellspaning='1'>
                    <caption>表单表格组合</caption>
                    <tr>
                        <td align="center" rowspan="4" width='100'>总体信息</td>
                        <td align="center" colspan="2">用户注册</td>
                    </tr>
                    <tr>
                        <td align="center" width='100'>用户名：</td>
                        <td align="center" width='200'>
                            <input type="text" placeholder="请输入姓名"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" width='100'>密码：</td>
                        <td align="center" width='200'>
                            <input type="text" placeholder="请输入密码"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="3">
                            <center>
                                <input type="submit" name="submit" value="提交"/>
                                <span>&emsp;&emsp;</span>
                                <input type="reset" name="reset" value="重置"/>
                            </center>
                        </td>
                    </tr>
                </table>
            </tbody>
        </form
        >
        
    </body>
</html>
