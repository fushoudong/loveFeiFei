<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动文字</title>
    <style>
        marquee {
            line-height: 50px;
            border: 1px solid black;
            width: 50%;
            margin-left: 25%;
        }
    </style>
</head>
<body>
    <marquee direction="right" behavior="alternate" scrollamount="10">将故事写成我们</marquee>
</body>
</html>
