<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>复合样式</title>
        <style>
            div {
                height: 500px;
                width: 500px;
                background: #FF00FF url(../../image/story.jpg) center center no-repeat;
                border: 1px solid #333333;
                font: italic bold 30px/50px '华文新魏';
            }
            .box {
                background: #d3d3d3;
            }
            .content {
                font: bolder italic 30px/50px '楷体'
            }
        </style>
    </head>
    <body>
        <div>

            这是一个div
        </div>
        <div class="box content">
            我喜欢斐斐
        </div>

    </body>
</html>
