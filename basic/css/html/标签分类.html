<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标签分类</title>
        <style>
            div{
                width: 200px;
                height: 100px;
                background: greenyellow;
                border: 1px solid red;
                font-size: 0px;
            }
            span{
                background: greenyellow;
                border: 1px solid red;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            div
        </div>
        <div>
            div
        </div>
        <div>
            <span class="span">span1</span>
            <span class="span">span</span>
        </div>
        
    </body>
</html>
