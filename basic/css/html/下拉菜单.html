<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>下拉菜单</title>
        <style>
            ul{
                height: fit-content;
                width: fit-content;
            }
            ul>li {
                display: block;
                width: 100px;
                height: 30px;
                float: left;
                text-align: center;
                background: url(../../image/bg_line.png);
                font: bold normal 16px/30px '楷体';
                list-style: none;
            }
            ul>li:hover {
                color: coral;
                cursor: pointer;
            }
            ul>li:hover ul{
                display: block;
            }
            ul li ul{
                position: relative;
                top: -2px;
                left: -40px;
                display: none;
            }
            ul li ul li{
                left: 100px;
                top: 2px;
                width: 90px;
                height: 30px;
                font-size: 10px;
                color: blue;
                text-align: center;
                border-left: 1px solid gray;
                border-right: 1px solid gray;
                border-bottom: 1px solid gray;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                北邮概况
                <ul>
                    <li>走进北邮</li>
                    <li>领导机构</li>
                </ul>
            </li>
            <li>
                院系机构
                <ul>
                    <li>自动化学院</li>
                    <li>现代邮政学院</li>
                </ul>
            </li>
            <li>
                招生就业
            </li>
        </ul><br>
        <p>测试锻炼测试锻炼测试锻炼测试锻炼测试锻炼</p>
    </body>
</html>
