<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>选择器</title>
        <style>
            ul li{border: solid sienna 1px;}
            .ol > li{border: solid red 1px;}
            div + h2 {
                background-color: aliceblue;
            }
            div[class]{color: yellow;}
            a {display: block; color: black;}
            a:link{background-color: aqua;}
            a:visited{background-color: gray;}
            a:hover{background-color: violet;}
            a:active{background-color: thistle;}
            div:after{content: 'feifei'; color: #FF0000;}
            div::before{content:'FSD';color: aquamarine;}
            :focus{background: orange;}
            :checked{color: #FF0000; }
            :disabled{color: darkturquoise;}
            li:nth-of-type(2n+1){
                background-color: aqua;
            }
        </style>
    </head>
