<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>浮动</title>
        <style>
            #div {
                border: 1px solid gray;
                display: inline-block;
            }
            .div1 {
                width: 100px;
                height: 100px;
                background: red;
                float: left;
            }
            .div2 {
                width: 200px;
                height: 200px;
                background: yellowgreen;
                float: left;
            }
            #div:after {
                content: '';
                clear: both;
                display: block;
            }
        </style>
    </head>
    <body>
        <div id='div'>
            <div class="div1">

            </div>
            <div class="div2">
                
            </div>
        </div>
        <span>aaa</span>
    </body>
</html>
