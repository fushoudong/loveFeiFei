<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>继承</title>
        <style>
             div{
                width: 300px;
                height: 300px;
                border: 1px solid red;
                color: red;     /*可以继承*/
                font: italic 700 30px/100px '楷体';
            }
            p{
                border:inherit;/* 继承 */
            }
        </style>
    </head>
    <body>
        <div>
            <p>这是一个段落</p>
        </div>
    </body>
</html>
