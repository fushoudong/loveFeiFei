        <link rel="stylesheet" href="./css/common.css" type="text/css">
        <style>
            #header{
                width: 980px;
                height: 41px;
                margin: 0px auto;
                color: black;
            }
            .container {
                width: 220px;
                height: 100%;
                background: url(./images/ost-bg.png) no-repeat 0px -37px;
            }
            .ad {
                width: 240px;
                height: 100%;
                background: url(./images/ad.jpg) no-repeat 10px 0px;
            }
            .header_menu {
                width: 219px;
            }
            .header_menu div{
                
                float: left;
            }
            .header_menu div a{
                line-height: 41px;
                color: black;
                font-size: 12px;
            }
            .menu_left {
                background: url(./images/ost-bg.png) no-repeat;
                background-position: 0px -80px;
            }
            .menu_right {
                background: url(./images/ost-bg.png) no-repeat;
                background-position: -185px -76px;
            }
            .leftLink {
                margin-right: 20px;
                padding-left: 20px;
            }
            .rightLink {
                margin-left: 0px;
                padding-right: 20px;
                
            }
            #main{
                width: 100%;
                height: 900px;
                background-size: 100%;
                background: url(./images/bg20190104.jpg) no-repeat;
            }
            .nav {
                width: 100%;
                height: 236px;
                background: url(./images/nav.png) no-repeat;
            }
            .nav dd a:hover {
                color: red;
                text-decoration: underline;
            }
            .containerNav{
                width: 980px;
                height: 236px;
                margin: 0px auto;
                position: relative;
            }
            .logo {
                width: 138px;
                height: 112px;
                margin: 0px auto;
                background: url(./images/inside_logo.png);
            }
            .home{
                width: 65px;
                height: 66px;
                position: absolute;
                top: 0px;
            }
            .home a {
                display: block;
                width: 100%;
                height: 66px;
                color: transparent;
            }
            .resource{
                position: absolute;
                width: 69px;
                height: 201px;
                top: 0px;
                left: 98px;
            }
            .game {
                position: absolute;
                max-height: 201px;
                width: 69px;
                top: 0px;
                left: 205px;
            }
            .activity {
                position: absolute;
                max-height: 201px;
                width: 69px;
                top: 0px;
                left: 324px;
            }
            .resource dt a,.activity dt a,.game dt a{
                display: block;
                width: 100%;
                height: 66px;
                color: transparent;
            }
            .resource dd, .game dd,.activity dd{
                position: relative;
            }
            .resource dd a,.game dd a, .activity dd a{
                display: block;
                width: 100%;
                height: 27px;
                color: white;
                line-height: 27px;
                font-size: 12px;
                text-align: center;
            }
            .hot {
                display: block;
            }
            .hot::after {
                display: block;
                content: '';
                width: 12px;
                height: 12px;
                position: absolute;
                background: url(./images/nav_tips.png) no-repeat 0px -12px;
                top: 6px;
                right: -5px;
            }
            .new {
                display: block;
            }
            .new::after {
                display: block;
                content: '';
                width: 12px;
                height: 12px;
                position: absolute;
                background: url(./images/nav_tips.png) no-repeat 0px 0px;
                top: 6px;
                right: -5px;
            }
            .link {
                width: 980px;
                height: 175px;
                margin: 0 auto;
            }
            .link a {
                display: block;
                width: 463px;
                height: 175px;
                margin: 0px auto;
            }
            .banner {
                width: 990px;
                max-height: 300px;
                margin: 0px auto;
                background: url(./images/top.png) no-repeat 10px 20px;
            }
            .banner::after {
                content: '';
                display: block;
                clear: both;
            }
            .banner_left {
                width: 240px;
                height: 310px;
                margin-left: 20px;
                background: url(./images/down_user_spr.png);
                float: left;
            }
            .banner_main {
                position: relative;
                width: 501px;
                height: 266px;
                float: left;
                margin:22px 1px;
            }
            .banner_right {
                width: 209px;
                height: 255px;
                float: left;
                margin: 35px 8px;
                background: url(./images/bebae86c3d1f64d50a53434ed5458d22-80.jpg);
                border-radius: 10px;
            }
            .top {
                width: 236px;
                height: 130px;
            }
            .bottom {
                width: 230px;
                height: 175px;
                margin-left: 5px;
            }
            .img {
                width: 56px;
                height: 56px;
                margin: 0px auto;
                border-radius: 33px;
                border: 5px blueviolet solid;
                margin-top: 30px;
            }
            .img img {
                display: block;
                border-radius: 28px;
            }
            .bottom p {
                color: white;
                font-size: 12px;
                margin-top: 20px;
                text-align: center;
            }
            .download {
                width: 240px;
                height: 50px;
                margin: 40px auto;
                text-align: center;
            }
            .download p:first-child {
                font-weight: bold;
                font-size: 20px;
            }
            .download p:last-child {
                font-weight: normal;
                font-size: 16px;
            }
            .main_banner {
                margin-top: 10px;
                border-radius: 10px;
            }
            .main_banner img{
                border-radius: 20px;
                width: 100%;
                height: 260px;
            }
            .main_banner li:nth-child(1){
                display: block;
            }
            .main_banner li:nth-child(2){
                display: none;
            }
            .main_banner li:nth-child(3){
                display: none;
            }
            .main_banner li a {
                display: block;
                width: 100%;
                height: 100%;
            }
            .main_button{
                position: absolute;
                width: fit-content;
                height: 20px;
                left: 212px;
                bottom: 1px;
            }
            .main_button {
                display: inline-block;
            }
            .main_button li {
                opacity: 1;
                display: block;
                float: left;
                margin-left: 10px;
                width: 14px;
                height: 14px;
                border: 3px white solid;
                border-radius: 18px;
                box-sizing: border-box;
            }
            .main_button li:nth-of-type(1) {
                background-color: orange;
                
            }
            .main_button li a {
                display: block;
                width: 18px;
                height: 18px;
                border-radius: 18px;
            }
            .button_row {
                position: absolute;
                bottom: 0px;
                left: 0px;
                width: 100%;
                height: 30px;
                border-top: 1px lightblue solid;
                background-color: rgba(0,0,0,.5);
                border-radius: 0px 0px 15px 15px ;
            }
        </style>
