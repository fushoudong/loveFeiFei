<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>自定义属性</title>
        <style>
            :root {
                --r: red;
                --lg: #D3D3D3;
                --size: 20px;
            }
            .div {
                --r: #AA00A0;
                background-color: var(--r);
            }
            .box {
                /* --r: blue; */
                width: 100px;
                height: 100px;
                margin: 30px auto;
                border: 10px var(--lg) solid;
                background: var(--r);
                font-size: var(--size,30px);
                padding: calc(var(--size) / 10);
            }
        </style>
    </head>
    <body>
        <div class="box">爱斐斐</div>
        <div class="div"></div>
    </body>
</html>
