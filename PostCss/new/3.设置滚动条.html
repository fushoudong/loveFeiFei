<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>设置滚动条</title>
        <style>
            .box {
                height: 2000px;
                border: 1px solid black;
            }
            html::-webkit-scrollbar {
                width: 10px;
            }
            html::-webkit-scrollbar-thumb {
                background: yellow;
            }
            html::-webkit-scrollbar-track {
                background: #d3d3d3;
                box-shadow: 0 0 1px inset;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
