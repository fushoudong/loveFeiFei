<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>新特征综合</title>
        <style>
            :root {
                --r: right;
                --color: red;
                --blue: blue;
            }
            .box {
                float: left;
                width: 100px;
                height: 100px;
                background-color: var(--blue);
                margin-left: 200px;
            }
            .div_out {
                margin-left: 20px;
                float: left;
                width: 300px;
                height: 300px;
                border: 1px solid black;
                font-size: var(--size,14px);
            }
            .div_in {
                float: left;
                width: 100px;
                height: 100px;
                border: 10px solid black;
                padding: 10px;
                margin: 10px;
                border-radius: 50%;
                shape-outside: border-box;
                clip-path: circle();
                shape-margin: 0px;
            }
            .outWidth {
                margin: 30px auto;
                width: 500px;
                height: 200px;
                border: 1px solid black;
                overflow: auto;
                scroll-snap-type: x mandatory;
            }
            .outWidth::-webkit-scrollbar  {
                height: 20px;
            }
            .outWidth::-webkit-scrollbar-thumb {
                background: greenyellow;
                border-radius: 5px;
            } 
            .outWidth::-webkit-scrollbar-track {
                box-shadow: 0px 0px 10px gray inset;
            }
            ul {
                width: 3000px;
                height: 160px;
                margin: 10px;
                list-style: none;
                padding: 0px;
                
            }
            ul li {
                float: left;
                width: 200px;
                height: 160px;
                margin-right: 110px;
                background-color: red;
                scroll-snap-align: center;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="div_out">
            <div class="div_in"></div>
            PostCSS 本身是一个功能比较单一的工具。它提供了一种方式用 JavaScript 代码来处理 CSS。利用PostCSS可以实现一些工程化的操作，如：自动添加浏览器前缀，代码合并，代码压缩等。
        </div>
        <div class="outWidth">
            <ul>
                <li>111</li>
                <li>222</li>
                <li>333</li>
                <li>444</li>
                <li>555</li>
                <li>666</li>
                <li>777</li>
                <li>888</li>
                <li>999</li>
            </ul>
        </div>
    </body>
</html>
