<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>设置滚动条拖拽</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
                list-style: none;
            }
            .box {
                width: 500px;
                height: 120px;
                border: 1px solid black;
                overflow: auto;
                margin: 30px auto;
                scroll-snap-type: x mandatory;
            }
            ul {
                margin: auto 1px;
                width: 5000px;
                height: 100px;
            }
            li {
                float: left;
                width: 300px;
                height: 100px;
                margin-right: 200px;
                background: red;
                scroll-snap-align: center;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <ul>
                <li>111</li>
                <li>222</li>
                <li>333</li>
                <li>444</li>
                <li>555</li>
                <li>666</li>
                <li>777</li>
                <li>888</li>
                <li>999</li>
            </ul>
        </div>
    </body>
</html>
