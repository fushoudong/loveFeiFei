<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>文字注释</title>
        <style>
            span {
                direction: rtl;
                unicode-bidi: bidi-override;
            }
        </style>
    </head>
    <body>
        <dl>
            <dt>拼音</dt>
            <dd>
                <p>
                    我爱斐<ruby>斐<rt>fěi</rt></ruby>
                </p>
            </dd>
            <dt>文字反向</dt>
            <dd>
                <bdo dir="rtl">哪款韩版</bdo>梦的翅膀带我去翱翔<br>
                <span>
                    哪款韩版
                </span>
            </dd>
        </dl>
    </body>
</html>
