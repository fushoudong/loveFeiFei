<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Iframe</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            div {
                width: 100%;
                height: 100%;
            }
            iframe {
                width: 1080px;
                height: 1080px;
                position: relative;
                margin: 0px auto 0px auto;
            }
        </style>
    </head>
    <body>
        <div>
            <iframe src="http:www.baidu.com" frameborder="1" scrolling='no' align='center'></iframe>
        </div>
        
    </body>
</html>
