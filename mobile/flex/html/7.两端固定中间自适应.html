<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>两端固定中间自适应</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            .parent {
                display: flex;
            }
            .left {
                width: 200px;
                height: 300px;
                background-color: aqua;
            }
            .center {
                flex-grow: 1;
                height: 300px;
                background-color: burlywood;
            }
            .right {
                width: 200px;
                height: 300px;
                background-color: chocolate;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        
    </body>
</html>
