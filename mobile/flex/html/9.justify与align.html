<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>justifyå’Œalign</title>
        <style>
            .box {
                width: 500px;
                height: 500px;
                border: 1px dotted gray;
                display: grid;
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(3, 100px);
                justify-items: stretch;
                align-items: stretch;
                justify-content: space-evenly;
                align-content: space-around;
            }
            .box div {
                background: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
