<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>order</title>
        <style>
            .parent {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                margin: 100px auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-evenly;
            }
            .parent div {
                width: 50px;
                height: 50px;
                background: red;
                line-height: 50px;
                text-align: center;
                color: white;
            }
            .parent div:nth-child(3) {
                order: -2;
                background: blueviolet;
            }
            .parent div:nth-child(7){
                order: 1;
                color: black;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
    </body>
</html>
