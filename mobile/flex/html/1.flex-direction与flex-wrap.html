<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flex弹性布局</title>
        <style>
            #parent {
                width: 300px;
                height: 300px;
                border: 1px black solid;
                box-sizing: content-box;
                margin: 30px auto;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap-reverse;
                align-content: space-between;
            }
            /* .content {
                width: 100px;
                height: 100px;
                margin: 100px;
                background: red;
            } */
            #parent div {
                width: 50px;
                height: 50px;
                background: red;
                line-height: 50px;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <!-- <div class="content">

            </div> -->
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
    </body>
</html>
