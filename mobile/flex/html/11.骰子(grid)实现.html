<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>骰子</title>
        <style>
            .box1, .box2, .box3, .box4, .box5, .box6 {
                margin-top: 20px;
                width: 100px;
                height: 100px;
                border-radius: 5px;
                border: 1px solid black;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
            .box1 div, .box2 div, .box3 div, .box4 div, .box5 div, .box6 div {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background-color: black;
            }
            .box2 div:nth-child(1), .box3 div:nth-child(1), .box4 div:nth-child(1), .box5 div:nth-child(1), .box6 div:nth-child(1){
                grid: 1/1/2/2;
                justify-self: end;
                align-self: flex-end;
            }
            .box1 div, .box3 div:nth-child(2), .box5 div:nth-child(3) {
                grid-row: 2/3;
                grid-column: 2/3;
                align-self: center;
                justify-self: center;
            }
            .box2 div:nth-child(2),.box3 div:nth-child(3), .box4 div:nth-child(4), .box5 div:nth-child(5), .box6 div:nth-child(6){
                grid-area: 3/3/4/4;
                align-self: flex-start;
                justify-self: start;
            }
            .box4 div:nth-child(2), .box5 div:nth-child(2), .box6 div:nth-child(2) {
                grid-area: 1/3/2/4;
                /* grid-column: 3/4;
                grid-row: 1/2; */
                align-self: flex-end;
                justify-self: start;
            } 
            .box4 div:nth-child(3), .box5 div:nth-child(4), .box6 div:nth-child(5) {
                grid-area: 3/1/4/2;
                align-self: flex-start;
                justify-self: end;
            }
            .box6 div:nth-child(3) {
                grid-area: 2/1/3/2;
                align-self: center;
                justify-self: end;
            }
            .box6 div:nth-child(4) {
                grid-area: 2/3/3/4;
                align-self: center;
                justify-self: start;
            }
        </style>
    </head>
    <body>
        <div class="box1">
            <div></div>
        </div>
        <div class="box2">
            <div></div>
            <div></div>
        </div>
        <div class="box3">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="box4">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="box5">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="box6">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
