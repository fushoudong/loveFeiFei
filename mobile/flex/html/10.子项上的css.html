<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>子项上的CSS</title>
        <style>
            .box {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3,1fr);
            }
            .box div{
                background: red;
                color: white;
                /* grid-column-start: 3;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: 4; */
                /* grid-column: 2/4;
                grid-row: 2/4; */
                grid-area: 2/3/3/4;
                justify-self: end;
                align-self: center;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>1</div>
            <!-- <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div> -->
        </div>
    </body>
</html>
