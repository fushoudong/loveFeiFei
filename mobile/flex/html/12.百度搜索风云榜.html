<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>百度搜索风云榜</title>
        <style>
            .box {
                width: 280px;
                height: 352px;
                margin: 30px auto;
                display: grid;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows: repeat(4,1fr);
                grid-column-gap: 6px;
                grid-row-gap: 6px;
            }
            .box div {
                border-radius: 3px;
            }
            .box div:nth-child(1) {
                grid-area: 1/1/2/2;
                background: linear-gradient(rgba(30,144,255,0.8),rgba(0,255,255,0.9));
            }
            .box div:nth-child(2) {
                grid-area: 2/1/3/2;
                background: linear-gradient(rgba(255,105,180,0.8),rgba(218,112,214,0.9));
            }
            .box div:nth-child(3) {
                grid-area: 1/2/3/4;
                background: linear-gradient(rgba(30,144,255,0.8),rgba(0,255,255,0.9));
            }
            .box div:nth-child(4) {
                grid-area: 3/1/4/3;
                background: linear-gradient(rgba(30,144,255,0.8),rgba(0,255,255,0.9));
            }
            .box div:nth-child(5) {
                grid-area: 3/3/4/4;
                background: linear-gradient(rgba(30,144,255,0.8),rgba(0,255,255,0.9));
            }
            .box div:nth-child(6) {
                grid-area: 4/1/5/2;
                background: linear-gradient(rgba(210,180,140,0.8),rgba(	255,140,0,0.9));
            }
            .box div:nth-child(7) {
                grid-area: 4/2/5/4;
                background: linear-gradient(rgba(210,180,140,0.8),rgba(	255,140,0,0.9));
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
    </body>
</html>
