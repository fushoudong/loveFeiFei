<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>双飞翼布局</title>
        <!-- 中间自适应，两侧固定 -->
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            .header {
                width: 100%;
                height: 80px;
                background: red;
            }
            .container .main {
                float: left;
                height: 300px;
                width: 100%;
            }
            .main p {
                margin: 0px 100px 0px 150px;
                background: palevioletred;
                height: 100%;
            }
            .container .left {
                float: left;
                margin-left: -100%;
                background: yellowgreen;
                width: 150px;
                height: 300px;
            }
            .container .right {
                float: left;
                margin-left: -100px;
                background: pink;
                width: 100px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="header"></div>
        <div class="container">
            <div class="main">
                <p>
                    内容部分
                </p>
            </div>
            <div class="left">

            </div>
            <div class="right">

            </div>
        </div>
    </body>
</html>
