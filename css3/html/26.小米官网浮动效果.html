<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>小米官网浮动效果</title>
    </head>
    <style>
        body::after {
            content: '';
            display: block;
            clear: both;
        }
        div {
            margin: 40px;
            float: left;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            transition: .5s;
        }
        div:hover img{
            margin-top: -3px;
            border-radius: 3px;
            box-shadow: 0px 4px 20px gray;
            cursor: pointer;
        }
    </style>
    <body>
         <div title="红米6A">
            <img src="../img3/mi_1.png" alt="">
        </div>
        <div title="小米8">
            <img src="../img3/mi_2.png" alt="">
        </div>
    </body>
</html>
