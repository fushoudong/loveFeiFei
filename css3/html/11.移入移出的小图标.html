<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>移入移出的小图标</title>
        <style>
            ul,li {
                padding: 0px;
                margin: 0px;
                list-style: none;
            }
            ul {
                margin: 30px auto;
                width: 150px;
                overflow: hidden;
            }
            li {
                float: left;
                width: 50px;
                height: 50px;
                position: relative;
            }
            li img {
                position: absolute;
                top: 50%;
                left: 50%;
                margin: -10px 0px 0px -11px;
            }
            li:hover img {
                animation: move 1s;
            }
            @keyframes move {
                0% {transform: translate(0px,0px); opacity: 1;}
                50% {transform: translate(0px,-30px); opacity: 0;}
                51% {transform: translate(0px,30px);}
                100% {transform: translate(0px,0px); opacity: 1;}

            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <img src="../img/1.png"/>
            </li>
            <li>
                <img src="../img/2.png"/>
            </li>
            <li>
                <img src="../img/3.png"/>
            </li>
        </ul>
    </body>
</html>
