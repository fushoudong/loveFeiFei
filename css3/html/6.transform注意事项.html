<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>transform注意事项</title>
        <style>
            .out {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                cursor: pointer;
            }
            .in {
                width: 100px;
                height: 100px;
                background: red;
                transition: 2s;
                transform-origin: left top;
            }
            .out:hover .in {
                cursor: pointer;
                transform: rotate(-180deg);
                
            }
            .div1 {
                background: red;
                width: 100px;
                height: 100px;
            }
            .div2 {
                background: red;
                width: 100px;
                height: 100px;
                /* transform: translateX(100px) rotate(45deg);
                先旋转45deg，再平移100px */
                transform: translate(100px) scale(0.5);
                /* 先缩小0.5，再平移100px */
            }
            .div3 {
                background: red;
                width: 100px;
                height: 100px;
                /* transform: rotate(45deg) translateX(100px);
                先沿着对角线移动100px，在旋转45deg */
                transform: scale(.5) translate(100px);
                /* 先移动100*0.5=50deg，再缩小0.5px */
            }
        </style>
    </head>
    <body>
        <!-- 不会对其他产生影响 -->
        <div class="out">
            <div class="in">

            </div>
            aaa
        </div>
        <div class="div1">

        </div>
        <div class="div2">

        </div>
        <div class="div3">
            
        </div>
    </body>
</html>
