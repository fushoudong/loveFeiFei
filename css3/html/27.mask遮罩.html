<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mask遮罩</title>
        <style>
            .image {
                width: 300px;
                height: 300px;
                background: url('../img3/girl.jpg');
                -webkit-mask: url(../img3/love.png) no-repeat center center / 150px 150px;
                -ms-mask: url(../img3/love.png) no-repeat center center / 150px 150px;
                transition: 1s;
            }
            .image:hover {
                -webkit-mask: url(../img3/love.png) no-repeat center center / 300px 300px;
                -ms-mask: url(../img3/love.png) no-repeat center center / 300px 300px;
            }
        </style>
    </head>
    <body>
        <div class="image">

        </div>
    </body>
</html>
