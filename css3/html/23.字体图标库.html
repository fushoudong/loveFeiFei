<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>字体图标库</title>
        <link rel="stylesheet" href="../css/iconfont.css">
        <link rel="icon" href="http://www.mobiletrain.org/favicon.ico" type="/image/x-icon">
        <script src="../css/iconfont.js"></script>
        <style>
            span,svg {
                font-size: 34px !important/* 提高层级 */;
                color: red;
            }
            .icon {
                width: 1em;
                height: 1em;
                vertical-align: -0.15em;
                fill: currentColor;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <span class="iconfont iconaixin"></span>
        <span class="iconfont iconDyanjing"></span>
        <span class="iconfont icondianying"></span>
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#iconmilu"></use>
          </svg>
    </body>
</html>
