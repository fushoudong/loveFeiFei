<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>变形的列表</title>
        <style>
            ul, li, p {
                padding: 0px;
                margin: 0px;
                list-style: none;
            }
            ul {
                width: 250px;
                height: 390px;
                margin: 0px auto;
                margin-top: 50px;
            }
            li {
                overflow: hidden;
                margin-top: 10px;
            }
            li:nth-child(1),li:nth-child(2),li:nth-child(3) {
                border-bottom: 1px dotted gray;
            }
            .list-photo {
                float: left;
                width: 112px;
                height: 85px;
                position: relative;
            }
            img {
                height: 75px;
            }
            .list-text {
                float: left;
                margin-left: 10px;
                width: 114px;
                height: 63px;
                font-size: 14px;
            }
            .list_photo_box {
                width: 57px;
                height: 92px;
                border: 1px white solid;
                position: absolute;
                left: 0px;
                top: -95px;
                transition: 1s;
                transform-origin: 0% 110%;
            }
            .list_photo_text {
                color: white;
                position: absolute;
                left: 20px;
                top: 80px;
                transition: 1s;
                transform-origin: 0% 0%;
            }
            .list-photo:hover .list_photo_box {
                transform: rotate(90deg);
            }
            .list-photo:hover .list_photo_text {
                transform: translate(0px,-40px);
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <div class="list-photo" >
                    <img src="../img/list_photo.png" alt="照片">
