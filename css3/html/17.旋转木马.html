<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>旋转木马效果</title>
        <style>
            /* 
              关键：
                1. 景深观看效果
                2. 设置3D显示效果
                3. 六张图片折叠
                4. 依次折叠60*n度
                5. 沿着Z轴平移一定距离形成圆环
                6. 添加动画
            */
            * {
                margin: 0px;
                padding: 0px;
                list-style: none;
            }
            .parent {
                width: 600px;
                height: 200px;
                border: 1px solid black;
                margin: 200px auto;
                perspective: 500px;
                perspective-origin: top;
            }
            ul {
                position: relative;
                width: 128px;
                height: 94px;
                margin: 53px auto;
                transform-style: preserve-3d;
                transition: 3s;
            }
            li {
                width: 100%;
                height: 100%;
                position: absolute;
                /* backface-visibility: hidden; */
            }
            li:nth-child(1) {
                transform: rotateY(0deg) translateZ(200px);
            }
            li:nth-child(2){
                transform: rotateY(60deg) translateZ(200px);
            }
            li:nth-child(3){
                transform: rotateY(120deg) translateZ(200px);
            }
            li:nth-child(4){
                transform: rotateY(180deg) translateZ(200px);
            }
            li:nth-child(5){
                transform: rotateY(240deg) translateZ(200px);
            }
            li:nth-child(6){
                transform: rotateY(300deg) translateZ(200px);
            }
            .parent:hover ul {
                transform: rotateY(360deg);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <ul>
                <li>
                    <img src="../img2/1.jpg" alt="1.jpg">
                </li>
                <li>
                    <img src="../img2/2.jpg" alt="2.jpg">
                </li>
                <li>
                    <img src="../img2/3.jpg" alt="3.jpg">
                </li>
                <li>
                    <img src="../img2/4.jpg" alt="4.jpg">
                </li>
                <li>
                    <img src="../img2/5.jpg" alt="5.jpg">
                </li>
                <li>
                    <img src="../img2/6.jpg" alt="6.jpg">
                </li>
            </ul>
        </div>
    </body>
</html>
