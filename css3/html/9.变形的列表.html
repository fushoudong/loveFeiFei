<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>变形的列表</title>
        <style>
            ul,li,p,h2{
                margin: 0px;
                padding: 0px;
                list-style: none;
            }
            ul {
                width: 830px;
                height: 552px;
                box-sizing: border-box;
                margin: 10px auto;
                border: 1px gray solid;
            }
            li {
                width: 250px;
                height: 250px;
                margin: 13px;
                float: left;
                background: url(../img/img.png);
                /* border: 1px solid black; */
                overflow: hidden;
                position: relative;
            }
            .list_text {
                z-index: 2;
                width: 250px;
                height: 0px;
                top: 55px;
                position: absolute;
                transform: rotate(45deg);
                background: rgb(0, 0, 0, .5);
                transition:0.5s;
                overflow: hidden;
            }
            h2 {
                width: 100%;
                height: 66px;
                text-align: center;
                color: white;
                font-size: 26px;
                line-height: 60px;
                top: 0px;
                box-sizing: border-box;
                border-bottom: 3px white solid;
            }
            p {
                text-align: center;
                color: white;
                line-height: 28px;
                font-size: 18px;
                margin-top: 11px;
            }
            .list_up, .list_down {
                z-index: 1;
                width: 360px;
                height: 360px;
                background: rgba(199,4,109,.5);
                position: absolute;
                transition: .5s;
            }
            .list_down {
                top: -200px;
                left: 0px;
                transform: translateY(-400px) rotate(45deg);
            }
            .list_up {
                top:0px;
                left: 200px;
                transform: translateY(400px) rotate(45deg);
            }
            li:hover .list_down {
                transform: rotate(45deg) translate(-70px,140px);
            }
            li:hover .list_up {
                transform: rotate(45deg) translate(-70px,140px);
            }
            li:hover .list_text {
                transform: rotate(0deg);
                height: 150px;
                /* height: 0px; */
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <div class="list_text">
                    <h2>
                        测试文字
                    </h2>
                    <p>
                        测试段落测试段落测试段落测试段落测试段落 
                    </p>
                </div>
                <div class="list_up">

                </div>
                <div class="list_down">

                </div>
            </li>
            
        </ul>
    </body>
</html>
