<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>立方体</title>
        <style>
            * {
                list-style: none;
                margin: 0px;
                padding: 0px;
            }
            .box {
                width: 300px;
                height: 300px;
                border: 1px black solid;
                margin: 30px auto;
                perspective: 200px;
            }
            .box ul {
                width: 100px;
                height: 100px;
                margin: 100px;
                position: relative;
                transform-style: preserve-3d;
                transform-origin: center center -50px;
                transition: 4s;
            }
            li {
                width: 100px;
                height: 100px;
                text-align: center;
                line-height: 100px;
                color: white;
                font-size: 28px;
                position: absolute;
            }
            li:nth-child(1) {
                top: 0px;
                left: 0px;
                background: aqua;
            }
            li:nth-child(2) {
                top: 0px;
                left: 100px;
                background: rebeccapurple;
                transform-origin: left;
                transform: rotateY(90deg);
            }
            li:nth-child(3) {
                top: 0px;
                left: -100px;
                background: yellowgreen;
                transform-origin: right;
                transform: rotateY(-90deg);
            }
            li:nth-child(4) {
                top: -100px;
                left: 0px;
                background: burlywood;
                transform-origin: bottom;
                transform: rotateX(90deg);
            }
            li:nth-child(5) {
                top: 100px;
                left: 0px;
                background: pink;
                transform-origin: top;
                transform: rotateX(-90deg);
            }
            li:nth-child(6) {
                top: 0px;
                left: 0px;
                background: darkgreen;
                transform: translateZ(-100px) rotateY(180deg);
            }
            .box:hover ul {
                transform: rotateY(360deg);
            }
        </style>
    </head>
    <body>
        <div class="box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </body>
</html>
