<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>加载效果</title>
        <style>
            .load1, .load2 {
                width: 40px;
                height: 40px;
                position: relative;
                margin: 30px auto;
            }
            .load1 div,.load2 div {
                width: 10px;
                height: 10px;
                background: lightblue;
                border-radius: 5px;
                position: absolute;
                animation: loading 1.5s infinite;
            }
            .load1 div:nth-child(1),.load2 div:nth-child(1) {
                left: 0px;
                top: 0px;
            }
            .load1 div:nth-child(2),.load2 div:nth-child(2) {
                left: 30px;
                top: 0px;
            }
            .load1 div:nth-child(3),.load2 div:nth-child(3) {
                left: 30px;
                top: 30px;
            }
            .load1 div:nth-child(4),.load2 div:nth-child(4) {
                left: 0px;
                top: 30px;
            }
            .load2 {
                margin-top: -70px;
                transform: rotate(45deg);
            }
            .load1 div:nth-child(1) {
                animation-delay: 0s;
            }
            .load2 div:nth-child(1) {
                animation-delay: -0.2s;
            }
            .load1 div:nth-child(2) {
                animation-delay: -0.4s;
            }
            .load2 div:nth-child(2) {
                animation-delay: -0.6s;
            }
            .load1 div:nth-child(3) {
                animation-delay: -0.8s;
            }
            .load2 div:nth-child(3) {
                animation-delay: -1s;
            }
            .load1 div:nth-child(4) {
                animation-delay: -1.2s;
            }
            .load2 div:nth-child(4) {
                animation-delay: -1.4s;
            }
            @keyframes loading {
                0% {transform: scale(0.6);}
                100% {transform: scale(0.2);}
            }
        </style>
    </head>
    <body>
        <div class="load1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="load2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
