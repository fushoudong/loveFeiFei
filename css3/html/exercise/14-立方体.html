<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>立方体</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            .content {
                width: 300px;
                height: 300px;
                border: 1px solid #000000;
                perspective: 500px;
                margin: 30px auto;
                box-sizing: border-box;
                cursor: pointer;
                perspective-origin: left top;
            }
            ul {
                transform-style: preserve-3d;
                height: 100px;
                width: 100px;
                position: relative;
                margin: 100px;
                transition: 4s;
                transform-origin: center center -50px;
            }
            li {
                width: 100px;
                height: 100px;
                display: block;
                list-style: none;
                position: absolute;
                color: white;
                line-height: 100px;
                text-align: center;
                font-size: 20px;
            }
            li:nth-child(1) {
                background-color: rosybrown;
            }
            li:nth-child(2) {
                background-color: orangered;
                top: 0px;
                left: -100px;
                transform: rotateY(-90deg);
                transform-origin: right;
            }
            li:nth-child(3) {
                background-color: yellowgreen;
                top: 0px;
                left: 100px;
                transform: rotateY(90deg);
                transform-origin: left;
            }
            li:nth-child(4) {
                background-color: blueviolet;
                top: 100px;
                left: 0px;
                transform: rotateX(-90deg);
                transform-origin: top;
            }
            li:nth-child(5) {
                background-color: lightseagreen;
                top: -100px;
                left: 0px;
                transform: rotateX(90deg);
                transform-origin: bottom;
            }
            li:nth-child(6) {
                background-color: lime;
                top: 0px;
                left: 0px;
                transform: translateZ(-100px) rotateY(180deg);
            }
            .content:hover ul {
                transform: rotateY(360deg);
            }
        </style>
    </head>
    <body>
        <div class="content">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
        
    </body>
</html>
