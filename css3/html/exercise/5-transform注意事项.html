<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>transform注意事项</title>
        <style>
            .out {
                width: 300px;
                height: 300px;
                border: 1px solid black;
            }
            .in {
                width: 100px;
                height: 100px;
                background: red;
                transition: 1s;
            }
            .out:hover .in {
                transform: translateY(120px);
            }
            .div1 {
                width: 100px;
                height: 100px;
                background: red;
            }
            .before {
                width: 100px;
                height: 100px;
                background: red;
                animation: before 2s infinite ease;
            }
            .after {
                width: 100px;
                height: 100px;
                background: red;
                animation: after 2s infinite ease;
            }
            @keyframes before {
                0% {}
                100%{transform: translateX(100px) rotate(45deg);}
            }
            @keyframes after {
                0% {}
                100% {transform: rotate(45deg) translateX(100px);}
            }
        </style>
    </head>
    <body>
        <div class="out">
            <div class="in">

            </div>
            <span>FeiFei</span>
        </div>
        <div class="div1">

        </div>
        <div class="before"></div>
        <div class="after"></div>
    </body>
</html>
