<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>旋转图片</title>
        <style>
            .parent {
                width: 640px;
                height: 320px;
                margin: 100px auto;
                perspective: 700px;
                position: relative;
            }
            .parent div {
                width: 100%;
                height: 100%;
                transition: 2s;
                backface-visibility: hidden;
                position: absolute;
            }
            .parent div:nth-child(1) {
                transform: rotateY(0deg);
            }
            .parent div:nth-child(2) {
                transform: rotateY(-180deg);
            }
            .parent:hover div:nth-child(1) {
                transform: rotateY(180deg);
            }
            .parent:hover div:nth-child(2) {
                transform: rotateY(0deg);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div>
                <img src="../../img2/img1.jpg"/>
            </div>
            <div>
                <img src="../../img2/img2.jpg"/>
            </div>
        </div>
    </body>
</html>
