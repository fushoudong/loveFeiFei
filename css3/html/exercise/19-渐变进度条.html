<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>渐变进度条</title>
        <style>
            .progress {
                width: 300px;
                height: 30px;
                background: linear-gradient(to right top,green 25%,white 25%,white 50%,
                green 50%,green 75%,white 75%, white 100%);
                background-size: 30px;
                animation: move 5s linear infinite;
            }
            @keyframes move {
                0% {background-position: 0 0;}
                100% {background-position: 100% 0%;}
            }
        </style>
    </head>
    <body>
        <div class="progress">

        </div>
    </body>
</html>
