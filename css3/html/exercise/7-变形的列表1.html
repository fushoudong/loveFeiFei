<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>变形的列表</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
                list-style: none;
            }
            ul {
                width: 250px;
                height: 390px;
                margin: 30px auto;
            }
            li {
                width: 100%;
                height: 95px;
                margin-top: 5px;
                border-top: gray 1px dotted;
                padding-top: 5px;
                position: relative;
                cursor: pointer;
                overflow: hidden;
            }
            li::after {
                content: '';
                display: block;
                clear: both;
            }
            li .image {
                float: left;
                width: fit-content;
                height: 100%;
            }
            li .content {
                float: left;
                width: 100px;
                margin-left: 20px;
                margin-top: 5px;
            }
            li:first-child {
                margin-top: 0px;
                border-top: none;
            }
            li .contentBox {
                position: absolute;
                color: white;
                width: 128px;
                text-align: center;
                top: 100px;
                transition: 1s;
            }
            li .border {
                width: 100px;
                height: 60px;
                position: absolute;
                border: 1px solid white;
                left: 14px;
                transform: translateY(-20px) rotate(-90deg);
                transition: 1s;
                transform-origin: 0 0 ;
            }
            li:hover .contentBox {
                transform: translateY(-50px);
            }
            li:hover .border {
                transform: translateY(20px) rotate(0deg);
            }
        </style>
    </head>
