<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>小米官方浮动效果</title>
        <style>
            .box {
                float: left;
                transition: 1s;
                margin-top: 52px;
                margin-left: 30px;
                cursor: pointer;
            }
            .box img {
                width: 100%;
                height: 100%;
                display: block;
            }
            .box:hover {
                box-shadow: 0px 4px 20px gray;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="../../img3/mi_1.png"/>
        </div>
        <div class="box">
            <img src="../../img3/mi_2.png"/>
        </div>
    </body>
</html>
