<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>transition过渡</title>
        <style>
            .div1 {
                width: 100px;
                height: 100px;
                background: red;
                transition-property: all;
                transition-duration: 1s;
                transition-delay: 0.3s;
                transition-timing-function: ease-in-out;
            }
            .div1:hover {
                width: 200px;
                height: 200px;
                background: blue;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="div1">

        </div>
    </body>
</html>
