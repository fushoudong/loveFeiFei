<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>旋转木马</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
                list-style: none;
            }
            .perspective {
                width: 500px;
                height: 200px;
                border: 1px solid black;
                perspective: 400px;
                margin: 100px auto;
            }
            ul {
                width: 128px;
                height: 94px;
                margin: 52px 185px;
                position: relative;
                transform-style: preserve-3d;
                transition: 6s;
            }
            li {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0px;
                height: 0px;
            }
            li:nth-child(1) {
                transform: rotateY(0deg) translateZ(200px);
            }
            li:nth-child(2) {
                transform: rotateY(60deg) translateZ(200px); 
            }    
            li:nth-child(3){
                transform: rotateY(120deg) translateZ(200px);
            }
            li:nth-child(4) {
                transform: rotateY(180deg) translateZ(200px);
            }
            li:nth-child(5) {
                transform: rotateY(240deg) translateZ(200px);
            }
            li:nth-child(6) {
                transform: rotateY(300deg) translateZ(200px);
            }
            .perspective:hover ul {
                transform: rotateY(360deg);
            }
        </style>
    </head>
    <body>
        <div class="perspective">
            <ul>
                <li>
                    <img src="../../img2/1.jpg" title="1"/>
                </li>
                <li>
                    <img src="../../img2/2.jpg" title="2"/>
                </li>
                <li>
                    <img src="../../img2/3.jpg" title="3"/>
                </li>
                <li>
                    <img src="../../img2/4.jpg" title="4"/>
                </li>
                <li>
                    <img src="../../img2/5.jpg" title="5"/>
                </li>
                <li>
                    <img src="../../img2/6.jpg" title="6"/>
                </li>
            </ul>
        </div>
    </body>
</html>
