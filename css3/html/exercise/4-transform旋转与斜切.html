<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>transform旋转与斜切</title>
        <style>
            .div1 {
                width: 300px;
                height: 300px;
                border: 1px solid black;
            }
            .div2 {
                width: 100px;
                height: 100px;
                background: url(../../img2/img1.jpg);
                background-size: 100%;
                transition: 1s;
                transform-origin: 0% 0%;
            }
            .div1:hover .div2 {
                /* transform: rotateZ(-60deg); */
                transform: skew(45deg) rotate(30deg);
            }
        </style>
    </head>
    <body>
        <div class="div1">
            <div class="div2">

            </div>
        </div>
    </body>
</html>
