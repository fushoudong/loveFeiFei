<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>双飞翼布局</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            header {
                width: 100%;
                height: 100px;
                background: red;
            }
            main {
                height: 500px;
                background: palevioletred;
                width: 100%;
                float: left;
            }
            .left{
                width: 200px;
                height: 500px;
                background: greenyellow;
                margin-left: -100%;
                float: left;
            }
            .right {
                width: 100px;
                height: 500px;
                float: left;
                background-color: pink;
                margin-left: -100px;
            }
        </style>
    </head>
    <body>
        <header></header>
        <main></main>
        <aside class="left"></aside>
        <aside class="right"></aside>
    </body>
</html>
