<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calc计算与blur模糊</title>
        <style>
            .filter {
                width: 300px;
                height: 300px;
                background: red;
                filter: blur(30px);
            }
            .parent {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                margin-top: 40px;
            }
            .content {
                width: 300px;
                height: calc(100% - 30px);
                background: red;
            }
        </style>
    </head>
    <body>
        <div class="filter"></div>
        <div class="parent">
            <div class="content"></div>
        </div>
    </body>
</html>
