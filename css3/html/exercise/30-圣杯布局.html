<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>圣杯布局</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
            }
            header {
                width: 100%;
                height: 100px;
                background: red;
            }
            main {
                height: 500px;
                background: palevioletred;
                width: 100%;
                float: left;
                position: relative;
            }
            main .left {
                width: 200px;
                height: 100%;
                background: greenyellow;
                float: left;
            }
            main .center {
                position: absolute;
                width: calc(100% - 300px);
                left: 200px;
                right: 100px;
            }
            main .right {
                width: 100px;
                height: 100%;
                float: right;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <article class="center">我爱斐斐</article>
            <aside class="left"></aside>
            <aside class="right"></aside>
        </main>
    </body>
</html>
