        <title>变形的列表2</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
                list-style: none;
            }
            ul {
                width: 830px;
                height: 552px;
                margin: 30px auto;
                border: 1px solid black;
                overflow: hidden;
            }
            li {
                float: left;
                width: 250px;
                height: 250px;
                margin-left: 15px;
                margin-right: 10px;
                margin-top: 15px;
                background: url(../../img/img.png);
                cursor: pointer;
                display: block;
                position: relative;
                overflow: hidden;
            }
            .contentFont {
                z-index: 2;
                width: 250px;
                height: 0px;
                position: absolute;
                top: 60px;
                background: rgba(0, 0, 0, .5);
                transform: rotateZ(45deg);
                transition: 0.5s;
                overflow: hidden;
            }
            .contentTop {
                height: 74px;
                width: 250px;
                line-height: 74px;
                text-align: center;
                font-size: 28px;
                font-weight: bold;
                color: white;
            }
            hr {
                width: 100%;
                height: 2px;
                background: white;
            }
            .contentBottom {
                font-size: 18px;
                color: white;
                text-align: center;
                padding-top: 10px;
            }
            
            .list_bottom, .list_up {
                width: 400px;
                height: 400px;
                position: absolute;
                background: rgba(199,4,109,.5);
                transition: 0.5s;
                transform: rotateZ(45deg);
            }
            .list_up {
                top: -490px;
                left: -200px;
            }
            .list_bottom{
                top: 330px;
                left: 50px;
            }
            li:hover .contentFont {
                transform: rotate(0deg);
                height: 150px;
                /* display: block; */
            }
            li:hover .list_up {
                transform: translateY(300px) rotateZ(45deg);
            }
            li:hover .list_bottom {
                transform: translateY(-300px) rotateZ(45deg);
            }
        </style>
    </head>
