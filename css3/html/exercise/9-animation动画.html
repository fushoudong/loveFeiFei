<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>animation动画</title>
        <style>
            .div1 {
                width: 300px;
                height: 300px;
                border: 1px solid black;
            }
            .div2 {
                width: 100px;
                height: 100px;
                background: blue;
                animation: loop infinite ease 4s 0.1s;
            }
            @keyframes loop {
                0% {transform: translate(0px,0px);}
                25% {transform: translate(200px,0px);}
                50% {transform: translate(200px,200px);}
                75% {transform: translate(0px,200px);}
                100% {transform: translate(0px,0px);}
            }
        </style>
    </head>
    <body>
        <div class="div1">
            <div class="div2">

            </div>
        </div>
    </body>
</html>
