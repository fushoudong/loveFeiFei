<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>等高布局</title>
        <style>
            #parent {
                border: 3px solid black;
                overflow: hidden;
            }
            .left {
                margin-bottom: -2000px;
                padding-bottom: 2000px;
                float: left;
                width: 100px;
                background: red;
            }
            .right {
                margin-bottom: -2000px;
                padding-bottom: 2000px;
                float: right;
                width: 100px;
                background: blue;
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <div class="left">
                <p>ffffff</p>
                <p>ffffff</p>
                <p>ffffff</p>
                <p>ffffff</p>
                <p>ffffff</p>
            </div>
            <div class="right">
                <p>dddddd</p>
                <p>dddddd</p>
                <p>dddddd</p>
                <p>dddddd</p>
                <p>dddddd</p>
                <p>dddddd</p>
                <p>dddddd</p>
                <p>dddddd</p>
                <p>dddddd</p>
                <p>dddddd</p>
            </div>
        </div>
    </body>
</html>
