<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>animation附加</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                margin-top: 10px;
                animation: move 1 1s 0.2s ease-in-out;
                color: white;
                line-height: 100px;
                text-align: center;
                background: red;
            }
            .none {
                animation-fill-mode: none;
            }
            .backwords {
                animation-fill-mode: backwards;
            }
            .forwards {
                animation-fill-mode: forwards;
            }
            .both {
                animation-fill-mode: both;
            }
            .alternate {
                animation-direction: alternate;
                background: blue;
            }
            .reverse {
                animation-direction: reverse;
                background: blue;
            }
            .normal {
                animation-direction: normal;
                background: blue;
            }
            @keyframes move {
                0% {background: blue;}
                100% {transform: translateX(300px); }
            }
        </style>
    </head>
    <body>
        <div class="none">none</div>
        <div class="backwords">backwords</div>
        <div class="forwards">forwards</div>
        <div class="both">both</div>
        <div class="alternate">alternate</div>
        <div class="reverse">reverse</div>
        <div class="normal">normal</div>
    </body>
</html>
