<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>浏览器前缀</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background: blue;
                animation: 5s move;
            }
            @keyframes move {
                0% {opacity: 0}
                100% {opacity: 1;}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
