<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>倒影</title>
        <style>
            .mask {
                width: 300px;
                height: 300px;
                margin: 10px auto;
                -webkit-box-reflect: right 2px url(../img3/love.png);
            }
            .linear-gradient {
                width: 300px;
                height: 300px;
                margin: 20px auto;
                -webkit-box-reflect: below 2px linear-gradient(rgba(255,255,255,0), rgb(0, 192, 0));
            }
        </style>
    </head>
    <body>
        <div class="mask">
            遮罩：
            <img src="../img3/girl.jpg" alt="">
        </div>
        <div class="linear-gradient">
            渐变
            <img src="../img3/girl.jpg" alt="">
        </div>
    </body>
</html>
