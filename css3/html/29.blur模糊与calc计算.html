<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>blur迷糊与calc计算</title>
        <style>
            .image {
                width: 300px;
                height: 300px;
                filter: blur(10px);
            }
            .parent {
                width: 500px;
                height: 300px;
                border: 1px solid black;
            }
            .content {
                width: calc(100% - 100px);
                height: 200px;
                background: red;
            }
        </style>
    </head>
    <body>
        <div class="image">
            <img src="../img3/girl.jpg" />
        </div>
        <div class="parent">
            <div class="content">

            </div>
        </div>
    </body>
</html>
