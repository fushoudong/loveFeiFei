<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>transform缩放与位移</title>
        <style>
            .div1 {
                width: 300px;
                height: 300px;
                border: solid 1px black;
            }
            .div2 {
                width: 100px;
                height: 100px;
                background: blue;
                transition: 2s;
                transition-timing-function: ease-in-out;
            }
            .div1:hover .div2 {
                cursor: pointer;
                transform: scale(1.5);
            }
        </style>
    </head>
    <body>
        <div class="div1">
            <div class="div2">

            </div>
        </div>
    </body>
</html>
