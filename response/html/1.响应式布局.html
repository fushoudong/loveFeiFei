<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>响应式布局</title>
        <style>
            .box1 {
                width: 100px;
                height: 100px;
                background: red;
            }
            @media not all and (min-width: 700px){
                .box1{background: blue;}
            }
            @media not all and (min-width:1000px){
                .box1 {background: green;}
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
    </body>
</html>
