<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BFC解决内容覆盖</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            header {
                width: 100%;
                height: 50px;
                background: royalblue;
            }
            .left {
                height: 890px;
                width: 200px;
                background: lightcyan;
                float: left;
            }
            .main {
                height: 890px;
                background: burlywood;
                overflow: auto;                
            }
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <aside class="left">
            </aside>
            <article class="main">
                main内容
            </article>
        </main>
    </body>
</html>
