<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>其他类型</title>
    <style>
        span {
            width: fit-content;
            height: 21px;
            line-height: 21px;
        }
    </style>
</head>
<body>
    <div>
        <!-- 新的input -->
        <form action="http:www.baidu.com" hidden>
            <p>
                <span>range:</span>
                <input type="range" name="range" id="range" min="10" max="90">
            </p>
            <p>
                <span>date:</span>
                <input type="date" name="" id="">
            </p>
            <p>
                <span>time:</span>
                <input type="time" name="" id="">
            </p>
            <p>
                <span>week:</span>
                <input type="week" name="" id="">
            </p>
            <p>
                <span>color:</span>
                <input type="color" value="#0000FF"/>
            </p>
            <p>
                <span>number:</span>
                <input type="number" step="2">
            </p>
            <p>
                <span>search:</span>
                <input type="search">
            </p>
            <p>
                <span>email:</span>
                <input type="email">
            </p>
            <p>
                <span>tel:</span>
                <input type="tel">
            </p>
            <p>
                <input type="submit" value="提交">
            </p>
        </form>
        <!-- 表单属性 -->
        <form action="https:www.baidu.com">
            <input type="text" name="text" id="text" autocomplete="on" autofocus required pattern="\d+">
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
