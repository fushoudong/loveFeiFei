<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BFC解决边框重叠问题</title>
        <style>
            .div1 {
                width: 100px;
                height: 100px;
                margin-bottom: 30px;
                background: red;
            }
            .div2 {
                width: 100px;
                height: 100px;
                background: blue;
                margin-top: 30px;
            }
            .out {
                overflow: visible;
            }
        </style>
    </head>
    <body>
        <div class="out">
            <div class="div1">

            </div>
        </div>
        <div class="out">
            <div class="div2">

            </div>
        </div>
        <!-- <div class="div1">

        </div>
        <div class="div2">

        </div> -->
    </body>
</html>
