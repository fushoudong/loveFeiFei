<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>表格</title>
        <link rel="icon" href="http://www.mobiletrain.org/favicon.ico" type="/image/x-icon">
        <style>
            table {
                border-collapse: collapse;
                empty-cells: hide;
                text-align: center;
            }
            th{
                height: 40px;
            }
            th div {
                border-top: 40px solid blue;
                border-left: 120px solid yellow;
                color: white;
            }
            th div span {
                position: absolute;
                top: 50px;
                left: 45px;
                color: black;
            }
            th div em {
                font-style: normal;
                position: absolute;
                top: 30px;
                left: 70px;
            }
            caption {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table border="1" cellspacing='0.1'>
            <caption>表格练习</caption>
            <colgroup>
                <col span='2' style="background: peru;">
                <col span="3" style="background: lightblue;">
            </colgroup>
            <tr>
                <th width='80'>
                    <div>
                        <em>日期</em>
                        <span>时间</span>
                    </div>
                </th>
                <th width='80'>姓名</th width='80'>
                <th width='80'>高数</th width='80'>
                <th width='80'>线代</th width='80'>
                <th width='80'>数据库</th width='80'>
            </tr>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>80</td>
                <td>90</td>
                <td>89</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>80</td>
                <td>90</td>
                <td>89</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>80</td>
                <td>90</td>
                <td>89</td>
            </tr>
            <tr>
                <td>4</td>
                <td></td>
                <td>80</td>
                <td>90</td>
                <td>89</td>
            </tr>
        </table>
    </body>
</html>
